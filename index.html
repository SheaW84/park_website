<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Big Lagoon State Park</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-sm justify-content-center">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">About The Park</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Campsites</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Events</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    
 
    <!--Background Image-->
    <section class="landing-page">
        <div>
            <img src="/background_image/big-lagoon-state-park.jpg" alt="" class="background">
        </div>

    </section>
 

    <!--Landing Text And links-->
        <div class="landing-message-and-button-container">
            <div class="landing-message-container ">
                <h1 class="landing-message text-light">Welcome To Big Lagoon State Park</h1>
                <button class="reserve-a-spot">Reserve A Spot</button>
            </div>
        </div>
    <!--Image Carousel-->
        <div class="image-carousel-container">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" >
    <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>
        <!--Wrapper for Slides-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="/park_images/airtstream-campsite.webp" class="rounded d-block w-25" alt="campsite">
                </div>
        
                <div class="carousel-item">
                    <img src="/park_images/Big Lagoon Kayaking.jpg" class="rounded d-block w-25"alt="group kayaking">
                </div>
        
                <div class="carousel-item">
                    <img src="/park_images/BLSP_SUP_0.jpg"  class="rounded d-bock w-25" alt="lone kayaker">
                </div>

                <div class="carousel-item">
                    <img src="/park_images/gator-close-up.jpg" class="rounded d-block w-25" alt="little alligator">
                </div>

                <div class="carousel-item">
                    <img src="/park_images/little-hut.jpg" class="rounded d-block w-25" alt="camping hut">
                </div>

                <div class="carousel-item">
                    <img src="/park_images/runner-bl-bridge.jpg" class="rounded d-block w-25" alt="runner on the bridge">
                </div>

                <div class="carousel-item">
                    <img src="/park_images/small-beach.jpg" class="rounded d-block w-25" alt="little beach">
                </div>

            </div>

         <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
            </a>
            </div>
        </div>

    
</body>
</html>
